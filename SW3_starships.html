<div class="container">
<!--SEARCH BAR + TABLES TO LOAD INPUT-->
<h2>Starships</h2>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for starships.." title="Type in a name">
    <table id="myTable_starships" class="table">
        <tr>
            <td id="explorestarships0"></td>
            <td id="explorestarships1"></td>
            <td id="explorestarships2"></td>
            <td id="explorestarships3"></td>
            <td id="explorestarships4"></td>
            <td id="explorestarships5"></td>
            <td id="explorestarships6"></td>
            <td id="explorestarships7"></td>
            <td id="explorestarships8"></td>
            <td id="explorestarships9"></td>
    </table>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        for (t = 0; t < 10; t ++) {
            table = document.getElementById("explorestarships" + t);
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    }
</script>
